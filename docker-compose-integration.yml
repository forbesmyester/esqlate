version: "3"

volumes: 
  db-data:
  pgadmin4-var-lib-postgres:

networks:
  database:
    driver: bridge
  esqlate:
    driver: bridge

services:

  db:
    image: postgres:12
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - db-data:/var/lib/postgresql/data
    networks:
    - database

  server:
    build:
      context: ./dep-esqlate-server
      dockerfile: Dockerfile
    environment:
    - DEFINITION_DIRECTORY=definition
    - LISTEN_PORT=80
    - PGUSER=postgres
    - PGPASSWORD=postgres
    - PGDATABASE=postgres
    - PGHOST=db
    volumes:
    - ./test-definition:/esqlate-server/definition:ro
    - ./persistence:/esqlate-server/persistence
    networks:
    - database
    - esqlate

  reaper:
    build:
      context: ./dep-esqlate-server
      dockerfile: Dockerfile-reaper
    environment:
    - AGE_BEFORE_CLEANING=1
    - LOCATION=./persistence
    volumes:
    - ./persistence:/esqlate-server/persistence

  front:
    build:
      context: ./dep-esqlate-front
      dockerfile: Dockerfile
    environment:
    - API_SERVER=/esqlate-server/
    - LISTEN_PORT=80
    - HOST=0.0.0.0 # Make sirv listen on all IPs for NGINX
    networks:
    - esqlate

  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - "127.0.0.1:8800:80"
    networks:
    - esqlate
